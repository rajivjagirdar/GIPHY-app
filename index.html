<!DOCTYPE html>
<html>
<head>
    <title>Sports Gifs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    <!-- Header  -->
    <div class="jumbotron">
        <div class="container1">
            <h1>Sports Search</h1>
            <br>
            <p>Click a button and Gifs will appear!</p>
            <p>Input your search request into "SPORTS SUBMISSION" and click "Add your sport".</p>
            <p>A button will then pop up and if you click on it, Gifs will appear!</p>
        </div>

    </div>
    <!-- Buttons  -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs  -->
            <div id="gifsView"></div>
        </div>
         <!-- Action Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><span id = "Submission">SPORTS SUBMISSION</span></h2>
                <div class="form-group">
                    <label for="action-input">Add your Sports below</label>
                    <br>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add your sport" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove all added" class="btn btn-primary">
            </form>    
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
